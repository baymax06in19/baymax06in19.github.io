# Site Settings
title: Tharaka K | AI Engineer & Educator
description: Open-source learning resources for Python programming and AI application development
author: Tharaka K
email: your.email@example.com
url: "https://baymax06in19.github.io"
baseurl: ""

# Theme
theme: jekyll-theme-cayman
# Other popular options:
# theme: jekyll-theme-minimal
# theme: jekyll-theme-slate
# theme: jekyll-theme-modernist
# theme: jekyll-theme-hacker

# Social Links
github_username: baymax06in19
youtube_channel: "@TharakaKodithuwakku06"
linkedin_username: your-linkedin # Optional
twitter_username: your-twitter # Optional

# SEO & Analytics
lang: en
timezone: Asia/Colombo

# Google Analytics (Optional - add your tracking ID)
# google_analytics: UA-XXXXXXXXX-X

# Site Navigation
show_downloads: false
show_excerpts: true

# Content Settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Collections (for future expansion)
collections:
  tutorials:
    output: true
    permalink: /:collection/:name

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Feed
feed:
  path: feed.xml

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
      author: Tharaka K
